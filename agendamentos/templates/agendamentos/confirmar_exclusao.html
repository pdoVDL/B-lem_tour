{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Confirmar exclusão</h2>
  <p>Tem certeza que deseja excluir o agendamento de <strong>{{ agendamento.cliente.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'lista_agendamentos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
