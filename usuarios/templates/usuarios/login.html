{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">Entrar</h2>
  {% if form.errors %}
    <div class="alert alert-danger">Usuário ou senha incorretos.</div>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Usuário</label>
      <input type="text" name="username" id="id_username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Senha</label>
      <input type="password" name="password" id="id_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>

  <p class="mt-3 text-center">Não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
</div>
{% endblock %}
