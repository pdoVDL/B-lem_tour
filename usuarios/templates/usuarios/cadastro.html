{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Criar Conta</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Usuário</label>
      <input type="text" name="username" id="id_username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      <input type="email" name="email" id="id_email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_password1" class="form-label">Senha</label>
      <input type="password" name="password1" id="id_password1" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_password2" class="form-label">Confirme a Senha</label>
      <input type="password" name="password2" id="id_password2" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
  </form>

  <p class="mt-3 text-center">Já tem conta? <a href="{% url 'login' %}">Entrar</a></p>
</div>
{% endblock %}
