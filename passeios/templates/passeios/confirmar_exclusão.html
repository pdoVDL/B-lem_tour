{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">Confirmar exclusão</h2>
  <p>Tem certeza que deseja excluir o passeio <strong>{{ passeio.titulo }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'lista_passeios' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
